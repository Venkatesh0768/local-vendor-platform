spring:
  application:
    dev:
      name: auth-service-dev

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        SMTP:
          auth: true
          STARTTLS:
            enable: true


jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000
  refresh-token-expiration: 604800000
  # JWT Configuration

otp:
  expiration: 300000
  length: 6
  
