spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true

  devtools:
    restart:
      enabled: true

app:
  cookie:
    secure: false

logging:
  level:
    com.enterprise.auth: DEBUG

---
# application-prod.yml
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false

  datasource:
    hikari:
      maximum-pool-size: 50

app:
  cookie:
    secure: true
    same-site: Strict

logging:
  level:
    root: WARN
    com.enterprise.auth: INFO

server:
  ssl:
    enabled: ${SSL_ENABLED:true}
    key-store: ${SSL_KEY_STORE:classpath:keystore.p12}
    key-store-password: ${SSL_KEY_STORE_PASSWORD}
    key-store-type: PKCS12